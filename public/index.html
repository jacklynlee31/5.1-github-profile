<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="app.css">
    	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/2.4.1/octicons.css">
    <title>GitHub Profile</title>
</head>
<body>

<!-- top gray bar -->
<div class="top">
	<div class="top-nav">
        <span class="mega-octicon octicon-mark-github"></span>
        <input type="text" class="search" value="Search GitHub">
    <ul class="top-links">
        <li>Pull Requests</li>
        <li>Issues</li>
        <li>Gist</li>
    </ul>
    <div class="top-right">
        <span class="octicon octicon-inbox"></span>
    </div>
    <div class="top-right2">
        <span class="octicon octicon-plus"></span>
        <span class="octicon octicon-triangle-down"></span>
    </div>
    <div class="top-right3">
        <img src="https://avatars1.githubusercontent.com/u/13090072?v=3&amp;s=40" alt="profile-img">
        <span class="octicon octicon-triangle-down"></span>
    </div>
    </div>
</div>

<div class="sidebar">
</div>

<template id="repo-temp"></template>

<template id="profile-temp">
    <span class="user-name">{{ name }}</span>
</template>

<script src="app.js"></script>
</body>
</html>
